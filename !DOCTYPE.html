<!DOCTYPE html>
<html>
<head>
  <title>Table tag</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0;">
  <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <tr style="background-color: #4CAF50; color: white;">
      <th style="padding: 10px;">S.no </th>
      <th style="padding: 10px;">Name </th>
      <th style="padding: 10px;">Roll no </th>
      <th style="padding: 10px;">Gender</th>
    </tr>

    <tr style="background-color: #f2f2f2;">
      <td style="padding: 10px;">1 </td>
      <td style="padding: 10px;">Sachin</td>
      <td style="padding: 10px;">101 </td>
      <td style="padding: 10px;">Male</td>
    </tr>

    <tr style="background-color: #ffffff;">
      <td style="padding: 10px;">2</td>
      <td style="padding: 10px;">Kevin</td>
      <td style="padding: 10px;">102</td>
      <td style="padding: 10px;">Male</td>
    </tr>

    <tr style="background-color: #f2f2f2;">
      <td style="padding: 10px;">3 </td>
      <td style="padding: 10px;">Madhan</td>
      <td style="padding: 10px;">103 </td>
      <td style="padding: 10px;">Male</td>
    </tr>
  </table>
</body>
</html>
